<html lang="en">

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <title>Appcessibility</title>
  </head>

  <body>
    <div class="container-fluid tempting-azure-gradient vh-100" style='background: linear-gradient(to top right, #33ccff 0%, #ff99cc 100%);'> 
      <div class="row align-items-center vh-100">
        <div class="col-md-3 vh-40">
        </div>
        <div class="col-md-6 align-self-center"> 
          <form>
            <div class="form-group">
              <label for="businessName">What business do you want to check accessibility for today? </label>
              <input type="text" class="form-control" id="businessName" aria-describedby="businessName" placeholder="Enter business.">
              <br>
              <label for="businessLocation">What city is it located in? </label>
              <input type="text" class="form-control" id="businessLocation" aria-describedby="businessLocation" placeholder="Enter city.">
            </div>
            <button type="submit" class="btn btn-light" onclick="saveInput();">Submit</button>
          </form>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>  

  </body>
</html>
