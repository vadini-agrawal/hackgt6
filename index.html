<!DOCTYPE html>


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script type="text/javascript" src="main.js"></script>
<link href=”style.css” rel=”stylesheet” />


<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script data-main="scripts/main" src="/scripts/helper/require.js"></script>

    <title>Appcessibility</title>
  </head>

  <body id="full-page" style="background: linear-gradient(45deg, #33ccff, #ff99cc);">
    <div class="container-fluid tempting-azure-gradient vh-100"> 
      <div class="row align-items-center vh-100">
        <div class="col-md-3 vh-40">
        </div>
        <div class="col-md-6 align-self-center"> 
          <form >
            <div class="form-group">
              <label for="businessName">What business do you want to check accessibility for today? </label>
              <input type="text" class="form-control" id="businessName" aria-describedby="businessName" placeholder="Enter business.">
              <br>
              <label for="businessLocation">What city is it located in? </label>
              <input type="text" class="form-control" id="businessLocation" aria-describedby="businessLocation" placeholder="Enter city.">
            </div>
            <button type="reset" id="submit" class="btn btn-light shadow" onclick="saveInput();">Submit</button>
          </form>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>  

  </body>
</html>
